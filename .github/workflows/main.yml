name: Java Selenium CI

on:
  push:
    branches:
      - main
  workflow_dispatch:  # trigger thủ công

jobs:
  selenium-tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        browser: [chrome, firefox]  # tạo job song song cho từng browser
    steps:
      # 1. Checkout code
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Setup Java 17
      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      # 3. Cache Maven dependencies
      - name: Cache Maven dependencies
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      # 4. Build project
      - name: Build with Maven
        run: mvn clean install -B

      # 5. Install browsers

        #5.1 Install Firefox
        #cd to resources
        #get firefox and firefox driver by wget
        #unzip firefox and firefox driver

      - name: Prepare Firefox folders
        run: |
          mkdir -p "$FIREFOX_DIR"

      - name: Download Firefox (latest)
        run: |
          wget -O "$FIREFOX_DIR/firefox.tar.bz2" \
            "https://download.mozilla.org/?product=firefox-latest&os=linux64&lang=${LANG_CODE}"

      - name: Unpack Firefox
        run: |
          tar -xjf "$FIREFOX_DIR/firefox.tar.bz2" -C "$FIREFOX_DIR"
          rm "$FIREFOX_DIR/firefox.tar.bz2"
          echo "$GITHUB_WORKSPACE/$FIREFOX_DIR/firefox" >> $GITHUB_PATH

      - name: Download GeckoDriver (latest)
        run: |
          LATEST_URL=$(wget -qO- https://api.github.com/repos/mozilla/geckodriver/releases/latest \
            | jq -r '.assets[] | select(.name | test("linux64.tar.gz$")) | .browser_download_url')
          wget -O "$FIREFOX_DIR/geckodriver.tar.gz" "$LATEST_URL"

      - name: Unpack GeckoDriver
        run: |
          tar -xzf "$FIREFOX_DIR/geckodriver.tar.gz" -C "$FIREFOX_DIR"
          rm "$FIREFOX_DIR/geckodriver.tar.gz"
          chmod +x "$FIREFOX_DIR/geckodriver"
          echo "$GITHUB_WORKSPACE/$FIREFOX_DIR" >> $GITHUB_PATH

        #5.2 Install Chrome
        #cd to resources
        #get chrome and chrome driver by wget
        #unzip chrome and chrome driver

      # 6. Run Selenium tests with Maven profile
      - name: Run Selenium tests
        run: mvn test -P ${{ matrix.browser }} -B

        # run parallel browsers
      - name: Run Selenium tests
        run: mvn test -P parallel-browsers -B
